<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Announcement</title>
  <link rel="stylesheet" href="/project/MANAGEMENT/account/admin/css/announcement_form.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
   #postAnnouncement {
  max-width: 500px;
  margin: 0 auto 24px auto;
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 12px;
  padding: 18px 18px 10px 18px;
  box-shadow: 0 2px 8px rgba(60,80,48,0.08);
  display: flex;
  flex-direction: column;
  gap: 10px;
  box-sizing: border-box;
}

#postAnnouncement input[type="text"],
#postAnnouncement textarea {
  width: 100%;
  border: 1px solid #cfd8dc;
  border-radius: 6px;
  padding: 9px 10px;
  font-size: 15px;
  box-sizing: border-box; /* Ensures padding and border are included in width */
}

#postAnnouncement textarea {
  height: 100px; /* Increased height for better usability */
  min-height: 60px;
  max-width: 100%; /* Prevents overflow beyond container */
  min-width: 0;
  resize: vertical; /* Allow vertical resizing only */
  box-sizing: border-box;
  overflow: auto;   /* Ensures scrollbars appear if content overflows */
}

#postAnnouncement input[type="file"] {
  margin: 3px 0 0 0;
  border: none;
  background: none;
}

/* Responsive: fit container on small screens */
@media (max-width: 600px) {
  #postAnnouncement {
    max-width: 98vw;
    padding: 10px 4vw 8px 4vw;
  }
  #postAnnouncement textarea {
    max-width: 100vw;
  }
}
    #postAnnouncement button.announce-btn {
      margin-top: 4px;
      width: 120px;
      align-self: flex-end;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s;
    }
    #postAnnouncement button.announce-btn:hover {
      background: #145db2;
    }
    .preview-images-wrapper {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 7px;
      margin-top: 2px;
    }
    .preview-image {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      background: #fafafa;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
      position: relative;
    }
    .remove-preview-img {
      position: absolute;
      top: 2px;
      right: 8px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 13px;
      cursor: pointer;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: background 0.18s;
    }
    .remove-preview-img:hover {
      background: #b71c1c;
      opacity: 1;
    }
    body {
      background: #f0f2f5;
    }
    /* Comment Section */
    .comments-section {
      margin-top: 15px;
      border-top: 1px solid #f0f0f0;
      padding-top: 10px;
    }
    .comment-list {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .comment-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .comment-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #cfd8dc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 15px;
      color: #607d8b;
      user-select: none;
      margin-top: 2px;
    }
    .comment-content {
      background: #f4f7fa;
      border-radius: 10px;
      padding: 7px 12px;
      font-size: 14px;
      color: #37474f;
      max-width: 350px;
      word-break: break-word;
    }
    .comment-meta {
      font-size: 11px;
      color: #90a4ae;
      margin-top: 1px;
      margin-left: 2px;
    }
    .comment-form {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .comment-form input[type="text"] {
      flex: 1;
      border: 1px solid #cfd8dc;
      border-radius: 20px;
      padding: 7px 13px;
      font-size: 13px;
      background: #fff;
    }
    .comment-form button {
      border: none;
      background: #1877f2;
      color: #fff;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.15s;
    }
    .comment-form button:hover {
      background: #145db2;
    }
  </style>
</head>
<body>
  <form id="postAnnouncement" autocomplete="off">
    <input type="text" id="title" placeholder="What's the announcement title?" required>
    <textarea id="details" placeholder="Write something..." required></textarea>
    <input type="file" id="imageInput" accept="image/*" multiple>
    <div class="preview-images-wrapper" id="previewImages"></div>
    <button type="submit" class="announce-btn">Post</button>
  </form>

  <div class="announcement-list" id="announcementList"></div>

  <script src="/project/MANAGEMENT/account/admin/js/announcement_form.js"></script>
</body>
</html>
