<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Cyberpunk Dashboard Header and Nav Styles */
    .dashboard-header {
      width: 100vw;
      height: 64px;
      background: linear-gradient(90deg, #070124 80%, #00f0ff44 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      box-sizing: border-box;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 200;
      box-shadow: 0 2px 12px #00f0ff22;
      transition: transform 0.4s cubic-bezier(.7,0,.3,1), opacity 0.25s;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .header-logo img {
      width: 55px;
      height: 55px;
      border-radius: 14px;
      object-fit: cover;
      margin-top: -8px;
    }
    .school-name {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-size: 1.15rem;
      font-weight: 700;
      color: #00f0ff;
      letter-spacing: 2px;
      text-shadow: 0 1px 12px #00f0ff66;
    }
    .dashboard-header.hide {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }
    .hamburger-btn {
      margin-left: 32px;
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 7px;
      cursor: pointer;
      padding: 0;
      transition: filter 0.2s;
      z-index: 201;
      position: relative;
    }
    .hamburger-btn span {
      display: block;
      width: 32px;
      height: 4px;
      background: #00f0ff;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .hamburger-btn.active span:nth-child(1) {
      transform: translateY(11px) rotate(45deg);
    }
    .hamburger-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-btn.active span:nth-child(3) {
      transform: translateY(-11px) rotate(-45deg);
    }

    .half-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100vh;
      background: linear-gradient(135deg, #070124 85%, #00f0ff44 100%);
      box-shadow: 2px 0 18px #00f0ff22;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 150;
      border-top-right-radius: 36px;
      border-bottom-right-radius: 36px;
      transition: transform 0.32s cubic-bezier(.7,0,.3,1);
      transform: translateX(-110%);
    }
    .half-nav.open {
      transform: translateX(0);
    }
    .half-nav-menu {
      margin-top: 64px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      gap: 4px;
    }
    .nav-item {
      color: #fff;
      text-decoration: none;
      font-size: 1.18rem;
      padding: 16px 20px;
      margin: 2px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      font-weight: 500;
      letter-spacing: 1px;
      position: relative;
    }
    .nav-item span {
      font-size: 1.3em;
    }
    .nav-item.active,
    .nav-item:hover {
      background: #00f0ff33;
      color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff55;
    }
    .half-nav .announcement-content,
    .half-nav .announcement-content p,
    .half-nav .announcement-content span {
      font-size: 0.85rem;
      line-height: 1.3;
      padding: 8px 10px;
      margin: 0;
      white-space: normal;
      word-break: break-word;
      overflow: visible;
      text-overflow: unset;
      color: #ffffff;
      max-width: 100%;
      display: block;
      background: none;
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      .dashboard-header {
        padding: 0 14px;
      }
      .half-nav {
        width: 75vw;
        min-width: 160px;
        max-width: 320px;
      }
    }
    @media (max-width: 750px) {
      .half-nav {
        display: none;
      }
      .dashboard-header {
        position: static;
        margin-bottom: 24px;
      }
    }
    /* Push main content down */
    .dashboard-overlay {
      margin-top: 64px;
    }
  </style>
</head>
<body>

      <span class="school-name">Eastern Pangasinan Christian Learning Center, Inc.</span>

    <button class="hamburger-btn" id="hamburgerBtn" aria-label="Open navigation">

      <span></span>

  <!-- Sidebar/Hamburger menu -->
  <aside class="half-nav" id="sideNav">
    <nav class="half-nav-menu">
      <a href="/project/MANAGEMENT/account/templates/student/student_dashboard.html" class="nav-item"><span>üè†</span> Dashboard</a>
      <a href="/project/MANAGEMENT/account/templates/student/student_profile.html" class="nav-item"><span>üë§</span> Profile</a>
      <a href="/project/MANAGEMENT/account/templates/student/starplot.html" class="nav-item active"><span>üìä</span> Stats</a>
      <a href="#calendar" class="nav-item"><span>üìÖ</span> Calendar</a>
      <a href="#announcements" class="nav-item"><span>üì¢</span><div class="announcement-content"> Announcements </div></a>

  <!-- The avatar canvas will be absolutely positioned, filling the viewport -->

          </div>
          <div class="stat-row">
            <span>FILIPINO</span>
            <div class="stat-bar"><div class="stat-bar-fill" id="filipino-left"></div></div>
          </div>
          <div class="stat-row">
            <span>MAPEH</span>
            <div class="stat-bar"><div class="stat-bar-fill" id="mapeh-left"></div></div>
          </div>

          <div class="stat-row">

          <div class="stat-row">

            <div class="stat-bar"><div class="stat-bar-fill" id="english-left"></div></div>
          </div>
        </div>
      </div>
      <div class="radar-container">
        <canvas id="radar" width="500" height="500"></canvas>
        <div id="radar-tooltip"></div>
        <div class="hologram-base"></div>
        <img id="avatar-image-placeholder" src="/project/MANAGEMENT/account/templates/student/images/platform.png" alt="Avatar Placeholder">
      </div>
    </div>
    <div class="dashboard-icons">
      <!-- ... icon buttons, unchanged ... -->
    </div>
  </div>
  <script>
    // --- Responsive Cyberpunk Navbar Logic ---
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const sideNav = document.getElementById('sideNav');
    const dashboardHeader = document.getElementById('dashboardHeader');

    function openMenu() {
      sideNav.classList.add('open');
      hamburgerBtn.classList.add('active');
      dashboardHeader.classList.add('hide');
    }
    function closeMenu() {
      sideNav.classList.remove('open');
      hamburgerBtn.classList.remove('active');
      dashboardHeader.classList.remove('hide');
    }
    ['click', 'mouseenter'].forEach(evt =>
      hamburgerBtn.addEventListener(evt, () => {
        if (!sideNav.classList.contains('open')) openMenu();
      })
    );
    sideNav.addEventListener('mouseleave', closeMenu);
    document.querySelectorAll('.half-nav-menu .nav-item').forEach(link => {
      link.addEventListener('click', () => {
        closeMenu();
      });
    });
    document.addEventListener('click', (e) => {
      if (
        sideNav.classList.contains('open') &&
        !sideNav.contains(e.target) &&
        !hamburgerBtn.contains(e.target)
      ) {
        closeMenu();
      }
    });
  </script>
</body>
</html>
